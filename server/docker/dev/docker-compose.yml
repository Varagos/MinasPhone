version: '3'
name: minas_phone_dev

services:
  api:
    build:
      context: ../..
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - db
      - supertokens
    networks:
      - app_network
    environment:
      - NODE_ENV=development
      - DB_DOCKER_HOST=db
      - ST_DOCKER_URI=http://supertokens:3567
    env_file:
      - '../../.env.development'

  db:
    image: 'postgres:latest'
    ports:
      - 5432:5432
    user: ${DB_USERNAME}
    environment:
      POSTGRES_USER: ${DB_USERNAME?err}
      POSTGRES_PASSWORD: ${DB_PASSWORD?err}
      POSTGRES_DB: ${DB_NAME?err}
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_NAME}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network
    volumes:
      - postgres-data:/var/lib/postgresql/data

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:6.0
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      POSTGRESQL_CONNECTION_URI: 'postgresql://${DB_USERNAME}:${DB_PASSWORD}@db:5432/${DB_NAME}'
      POSTGRESQL_TABLE_SCHEMA: 'supertokens'
      API_KEYS: ${SUPERTOKENS_API_KEYS}
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: >
        bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app_network:
    driver: bridge
volumes:
  postgres-data:
